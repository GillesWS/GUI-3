<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!doctype html>
<html lang="en">
<app-header-component></app-header-component>

<body>
  <main>

    <section class="py-5 text-center container">
      <form #userForm="ngForm">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Lijst naam:</label>
        <input type="text" class="form-control" id="lijstnaam" placeholder="Naam van de lijst" name="lijstnaam" required
        [(ngModel)]="lijstnaam">
          
      </div>
      <label for="formGroupExampleInput" class="form-label">Lijst kleur:</label>
      <div class="card">
        <div class="card-body text-center d-flex justify-content-center align-items-center flex-column" >
          <input type="color" id="lijstkleur" name="lijstkleur" value="#ff0000" required
          [(ngModel)]="lijstkleur">
          <div id="color-picker-1" class="mx-auto"></div>
          
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">To Do:</label>
        <textarea class="form-control" id="omschrijving" rows="3" placeholder="Wat moet je nog doen?" name="omschrijving" required
        [(ngModel)]="omschrijving"></textarea> 
      </div>
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary" type="submit" (click)="updateLijst()">Update</button>
        <button type="button" class="btn btn-secondary" routerLink="/lijstenComponent"
          routerLinkActive="active">Terug</button>
      </div>
    </form>
    </section>
  </main>
</body>
<app-footer-component></app-footer-component>

</html>
