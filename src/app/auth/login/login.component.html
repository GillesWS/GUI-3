<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!doctype html>
<html lang="en">
<app-header-component></app-header-component>

<body>
  <main>

    <section class="py-5 text-center container" >
      <form #f="ngForm" (ngSubmit)="onLogin(f)">
      <div *ngIf="invalidLogin" class="alert alert-danger">
          Invalid email and/or password.
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">E-mail:</label>
        <input type="text" class="form-control" id="email" placeholder="E-mail" name="email" ngModel>
      </div>
      
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Wachtwoord:</label>
        <input type="password" class="form-control" id="wachtwoord" placeholder="Wachtwoord" name="wachtwoord" ngModel>
      </div>
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary" type="submit">Login</button>
        <button type="button" class="btn btn-secondary" routerLink="/homeComponent"
          routerLinkActive="active">Terug</button>
      </div>
      <div class="mb-3">
        <p class="text-left">Nog geen account? <a routerLink="/signupComponent">Registreer</a></p>
      </div>
    </form>
    </section>
  </main>
</body>
<app-footer-component></app-footer-component>

</html>
<router-outlet></router-outlet>
