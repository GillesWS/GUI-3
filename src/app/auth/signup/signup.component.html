<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!doctype html>
<html lang="en">
<app-header-component></app-header-component>

<body>
  <main>

    <section class="py-5 text-center container">
      <form (ngSubmit)="onSignup()" [formGroup]="reactiveForm">
      <span class="help-block" *ngIf="!reactiveForm.get('email')!.valid && reactiveForm.get('email')!.touched">
          This is an invalid email
      </span>
      <div class="mb-3 form-group .ng-invalid">
        <label for="formGroupExampleInput" class="form-label">E-mail:</label>
        <input type="text" class="form-control" id="email" placeholder="E-mail" name="email" formControlName="email">
      </div>
      <span class="help-block" *ngIf="!reactiveForm.get('wachtwoord')!.valid && reactiveForm.get('wachtwoord')!.touched">
        Password needs a minimum length of 6
      </span>
      <div class="mb-3 form-group .ng-invalid">
        <label for="formGroupExampleInput" class="form-label">Wachtwoord:</label>
        <input type="password" class="form-control" id="wachtwoord" placeholder="Wachtwoord" name="wachtwoord" formControlName="wachtwoord">
        
      </div>
      <span *ngIf="!reactiveForm.valid && reactiveForm.touched" class="help-block">
        Please enter a correct value in all fields.
      </span>
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary" type="submit">Registreer</button>
        <button type="button" class="btn btn-secondary" routerLink="/homeComponent"
          routerLinkActive="active" >Terug</button>
      </div>
      <div class="mb-3">
        <p class="text-left">Al een account? <a routerLink="/loginComponent">Login</a></p>
      </div>
    
    </form>
    </section>
  </main>
</body>
<app-footer-component></app-footer-component>

</html>
